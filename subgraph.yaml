specVersion: 0.0.4
description: JUMBO
repository: https://github.com/jumbo-exchange/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: jumbo-contract
    network: near-mainnet
    source:
      account: v1.jumbo_exchange.near
      startBlock: 59518297
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Account
        - Log
        - Pool
        - AddLiquidity
      receiptHandlers:
        - handler: handleReceipt