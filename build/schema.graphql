type Account @entity {
  id: ID!
  signerId: String!
  blockTimestamp: BigInt
  swap: [Swap!]!
  liquidity: [AddLiquidity!]!
}

type Swap @entity {
  id: ID!
  output: String
  poolId: BigInt
  blockTimestamp: BigInt
  tokenInAmount: BigInt
  tokenIn: String
  tokenOutAmount: BigInt
  tokenOut: String
  receiptId: String
  predecessorId: String
}

type Pool @entity {
  id: ID!
  tokenFirst: String
  tokenSecond: String
  swapsFirst: [Swap!]!
  swaps24First: [Swap!]!
  swapsSecond: [Swap!]!
  swaps24Second: [Swap!]!
  firstTokenVolume: BigInt
  secondTokenVolume: BigInt
  fee: String
  poolId: String
  receiptId: String
  poolType: String
}

type AddLiquidity @entity {
  id: ID!
  receiptId: String
  blockTimestamp: BigInt
  firstPoolAmount: BigInt
  secondPoolAmount: BigInt
  poolId: String
}

type AnHour @entity { 
  id: ID!
  blockTimestamp: BigInt
  swapsForHour: [Swap!]!
}